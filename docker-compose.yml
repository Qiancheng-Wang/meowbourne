version: "3"

services:
  client:
    stdin_open: true
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_ENDPOINT=http://ec2-3-238-149-232.compute-1.amazonaws.com:8000

  server:
    build: ./Server
    ports:
      - "8000:8000"
